<section class="artistpage">
<div class="search">
			<h1>Artist Directory</h1>
			<label>Search: </label>
			<input ng-model="query" placeholder="search for artists" autofocus>
			<label class="formgroup"> Sort By:
				<select ng-model="SortArtist">
					<option value="name">Name</option>
					<option value="reknown">ReKnown</option>
				</select>
			</label>
			
			<label class="formgroup">
				Ascending: <input type="radio" name="direction" ng-model="artistDirection" checked>
			</label>
			
			<label class="formgroup">
				Descending: <input type="radio" name="direction" ng-model="artistDirection" value="reverse">
			</label>
			
		</div>
		
		<ul class="artistlist">
			<li class="artist cf" ng-repeat="item in artists | filter:query |orderBy: SortArtist :artistDirection">
				
				<a href="#/details/{{artists.indexOf(item)}}">
				
				<img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
				
				<div class="info">
					<h2>{{item.name}}</h2>
					<h3>{{item.reknown}}</h3>
				</div>
				</a>
			</li>
		</ul>

</section>
